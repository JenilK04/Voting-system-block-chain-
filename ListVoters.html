<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decentralized Voting dApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="mainA.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .navbar {
            background-color: #1e1e1e;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #1e1e1e;
            border-radius: 8px;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
            text-align: center;
        }

        .section span {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
        }

        .section input[type="text"], .section input[type="number"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .section button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .section button:hover {
            background-color: #3e8e41;
        }

        #metamasknotification,
        #votingStatus,
        #p3 {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            .section input[type="text"], .section input[type="number"] {
                width: 90%;
            }

            .section button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/index.html">Vote</a>
        <div id="adminLinks"></div>
    </div>

    <div class="main-container">

        <!-- <div class="section">
            <button onclick="connectMetamask()">ðŸ”— Connect Metamask</button>
        </div> -->
        <p id="metamasknotification"></p>

        <div class="section">
            <span>ðŸ§¾ Add Candidate Here</span>
            <input type="text" id="candidateName" placeholder="Enter candidate name...">
            <button onclick="addCandidate()">âž• Add Candidate</button>
        </div>

        <div class="section">
            <span>ðŸ“¢ Voting Status</span>
            <button onclick="voteStatus()">Check Status</button>
            <p id="status"></p>
            <p id="time"></p>
        </div>

        <div class="section">
            <button onclick="getAllCandidates()">ðŸ“‹ List All Candidates</button>
            <p id="p3"></p>
        </div>

        <div class="section">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Candidate Name</th>
                        <th>Votes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="candidatesTableBody">
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
